  <script>
    function slideToolbar(direction) {
    var toolbar = document.getElementById('ui-toolbar');
    var toolbarWidth = toolbar.offsetWidth;

    if (direction === 'left') {
        toolbar.style.transition = "left 0.5s ease";
        toolbar.style.left = -toolbarWidth + 'px';
        document.getElementById('slide-left-button').style.display = 'none';
        document.getElementById('slide-right-button').style.display = 'block';
    } else if (direction === 'right') {
        toolbar.style.transition = "left 0.5s ease";
        toolbar.style.left = 0;
        document.getElementById('slide-left-button').style.display = 'block';
        document.getElementById('slide-right-button').style.display = 'none';
    }
}
  </script>

</head>
<body>
  <div id="root-window">
    <div id="render-target">
  </div>

  <div id="main-menu">
    <button id="toggleButton">Hide Tutorial</button>
    <button id="main-menu-button">Back to Main Menu</button>

  <div class="tutorial-box">
    <p class="tutorial"><b>Controlos:</b><br> <br> <b>A</b> -> Andar para a esquerda<br> <br> <b>W</b> -> Andar para cima <br><br> <b>D</b> -> Andar para a direita <br> <br> <b>S</b> -> Andar para baixo <br> <br>

  </div>

  

  <script>
    document.getElementById("toggleButton").addEventListener("click", function() {
    var tutorialBox = document.querySelector(".tutorial-box");
    tutorialBox.classList.toggle("hidden");
      
    var toggleButton = document.getElementById("toggleButton");
    if (tutorialBox.classList.contains("hidden")) {
        toggleButton.textContent = "Show Tutorial";
    } else {
        toggleButton.textContent = "Hide Tutorial";
    }
});
  </script>
